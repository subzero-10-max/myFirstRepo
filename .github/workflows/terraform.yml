name: 'Terraform Plan/Apply'

on: #workflow_dispatch
  push:
    paths:
      - 'code/teraform/**'
      - 'code/terraform2/**'
#These environment variables are used by the terraform azure provider to setup OIDD authenticate. 
env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
#   ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
#   ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
#   ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true
#     outputs:
#       tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest version of the Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
      
    - name: Set working directory
      run: |
        if [[ $GITHUB_EVENT_PATH == *"teraform"* ]]; then
          export MYVAR = ./code/teraform
          echo "::set-env name=MYVAR::$MYVAR
        elif [[ $GITHUB_EVENT_PATH == *"terraform2"* ]]; then
          export MYVAR = ./code/terraform2
          echo "::set-env name=MYVAR::$MYVAR
        fi
      
    - name: git config
      run: |
        git config --global url."https://${PERSONAL_ACCESS_TOKEN}@github.com".insteadOf "https://github.com"

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
      working-directory: $MYVAR

    - name: Terraform Validate
      run: terraform validate
      working-directory: $MYVAR
    
    - name: Terraform plan
      run: terraform plan
      working-directory: $MYVAR
